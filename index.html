<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
</head>

<body>
  <div class="form" >
    <h2 id="HeaderTitle" style="color: white">Registration </h1>
    
    <!-- Name  -->
    <div class="email">
      <label for="fname" style="color: white">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="First Name" />
    </div>
    <!-- Email  -->
    <div class="email">
      <label for="lname" style="color: white">Last Name</label>
      <input type="text" name="lname" id="lname" placeholder="Last Name" />
    </div>
    <!-- Email  -->
    <div class="email" >
       <label for="email" style="color: white">Email</label>
      <input type="email" name="email" id="email" placeholder="Write your email" /> -->
    </div>
    

    <div class="form-group" id="otherFieldDiv">
      <label for="otherField"></label>
      <select class="form-control" id="otherField">
        <option>Resident</option>
      </select>
    </div>
    <div class="form-group">
      <label for="aptno" style="color: white">Address</label>
      <input type="aptno" class="form-control" id="inputAptNo" placeholder="Apartment/House No">

      <input type="buildingname" class="form-control" id="inputBuildingName" placeholder="Building Name/No">

      <input type="street" class="form-control" id="autocomplete" placeholder="Street">


      <input type="city" class="form-control" id="inputCity" placeholder="City">


      <input type="state" class="form-control" id="inputState" placeholder="State">

      <input type="zip" class="form-control" id="inputZip" placeholder="Zip">

      <input type="country" class="form-control" id="inputCountry" placeholder="Country">
    </div>

    <!-- passWord -->
    <div class="pass">
      <label for="password" style="color: white">Password</label>
      <input type="password" name="password" id="password" placeholder="It should contain {A-Z,a-z,0-9,!@#$%^&*}" />
    </div>
    <div class="pass">
      <label for="password" style="color: white">Confirm Password</label>
      <input type="password" name="confirm_password" id="password"
        placeholder="It should contain {A-Z,a-z,0-9,!@#$%^&*}" />
    </div>
  

    <br>
    

    <!-- Sign Up button -->
    <!-- <button id="submit-btn" onclick="signUp()" >Sign Up</button> -->
    <!-- <button id="signUp-btn">Sign Up</button> -->
    <center><button id="signUp"style="color: white">SIGN UP</button></center>
    <!-- Sign In option -->
    <p style="color: white">Already have an account ?</p>
    <span><a href="signIn.html" style="color: white" style="font-size: 9px">Sign In</a></span>

  </div>

  <script>
    window.onload = () => {

      console.log("in function");

      var em = localStorage.getItem('Email');
      document.getElementById("email").value = em;
      document.getElementById('email').readOnly = true;
      //document.getElementById("email").innerHTML = "Read-Only attribute enabled";

      //window.onload = setValue;
      

    }

  </script>
  

  <script src="main.js"></script>





</body>

</html>
